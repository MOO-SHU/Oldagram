<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/oldagram-logo.png" alt="Logo" />
      <img class="user-avatar" src="/images/avatar.png" alt="user-avatar" />
    </header>
    <div class="card-1">
      <img class="user1" src="/images/Vincent van Gogh Avatar.png" alt="" />
      <div class="infos">
        <div class="nameuser">
          <p class="userFullName">Vincent Van Gogh</p>
        </div>
        <span class="userLocation">Zudert,Netherlands</span>
      </div>
      <div class="img-post1">
        <img class="img-vangogh" src="/images/post-image1.png" alt="" />
      </div>
      <div class="footer">
        <div class="icons">
          <img class="likes" src="/images/like.png" alt="like" />
          <img class="comment" src="/images/comment.png" alt="comment" />
          <img class="share" src="/images/share.png" alt="share" />
        </div>
        <p id="numberOfLikes">21,492 likes</p>
        <div class="comments">
          <p class="username">vincey1853</p>
          <p id="text">why so serious ?</p>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
